<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css"/>
    <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>AC-Electronica</title>
  </head>
  <body>
    <nav class="">
      <div class="nav-wrapper deep-purple darken-3">
        <a href="#/" class="brand-logo">Logo</a>
        <a
          href="#/"
          data-target="menu"
          class="sidenav-trigger"
        >
          <i class="material-icons">menu</i>
        </a>
        <ul class="sidenav" id="menu">
          <li><a href="#/">Almacén</a></li>
          <li><a href="#/">Clientes</a></li>
          <li><a href="#/">Proveedores</a></li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col s4">
          <a href="#/">
            <div class="card card-panel hoverable">
              <div class="card-image">
                <img src="../icons/inventario.svg" />
              </div>
              <div class="card-action">
                <h5 class="text center-align">Proveedores</h5>
              </div>
            </div>
          </a>
        </div>
        <div class="col s4">
          <a href="#/">
            <div class="card card-panel hoverable">
              <div class="card-image">
                <img src="../icons/consumidor.svg" />
              </div>
              <div class="card-action">
                <h5 class="text center-align">Clientes</h5>
              </div>
            </div>
          </a>
        </div>
        <div class="col s4">
          <a href="#/">
            <div class="card card-panel hoverable">
              <div class="card-image">
                <img src="../icons/paquetes.svg" />
              </div>
              <div class="card-action">
                <h5 class="text center-align">Almacén</h5>
              </div>
            </div>
          </a>
        </div>
      </div>
        <div class="row">
          <div class="col s4">
            <a href="#/">
              <div class="card card-panel hoverable">
                <div class="card-image">
                  <img src="../icons/mercancias.svg" />
                </div>
                <div class="card-action">
                  <h5 class="text center-align">Insumos</h5>
                </div>
              </div>
            </a>
          </div>
          <div class="col s4">
            <a href="#/">
              <div class="card card-panel hoverable">
                <div class="card-image">
                  <img src="../icons/venta-al-por-mayor.svg" />
                </div>
                <div class="card-action">
                  <h5 class="text center-align">Ventas</h5>
                </div>
              </div>
            </a>
          </div>
        </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var elems = document.querySelectorAll(".sidenav");
        var instances = M.Sidenav.init(elems);
      });
    </script>
  </body>
</html>
