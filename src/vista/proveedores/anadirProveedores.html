<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Añadir Proveedores</title>
</head>

<body>
    <!--Header-->
    <header></header>
    <!--Fin Header-->
    <!--Contenido-->
    <section class="container">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="first_name" type="text" class="validate">
                        <label for="first_name">Nombre: </label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="textarea1" type="text" class="materialize-textarea">
                        <label for="textarea1">RFC</label>
                    </div>

                    <div class="input-field col s6">
                        <input id="textarea1" type="text" class="materialize-textarea">
                        <label for="textarea1">Razon Social</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s6">
                        <input id="textarea1" type="tel" class="materialize-textarea">
                        <label for="textarea1">Teléfono</label>
                    </div>

                    <div class="input-field col s6">
                        <input id="textarea1" type="tel" class="materialize-textarea">
                        <label for="textarea1">Celular</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s6">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>

                    <div class="input-field col s6">
                        <input id="textarea1" type="text" class="materialize-textarea">
                        <label for="textarea1">Paquete</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="textarea1" type="text" class="materialize-textarea">
                        <label for="textarea1">Dirección</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s6">
                        <input id="textarea1" type="text" class="materialize-textarea">
                        <label for="textarea1">Cuidad</label>
                    </div>

                    <div class="input-field col s6">
                        <input id="textarea1" type="text" class="materialize-textarea">
                        <label for="textarea1">Estado</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s6">
                        <input id="textarea1" type="text" class="materialize-textarea">
                        <label for="textarea1">País</label>
                    </div>

                    <div class="input-field col s6">
                        <input id="textarea1" type="number" class="materialize-textarea">
                        <label for="textarea1">Código Postal</label>
                    </div>
                </div>
                <div class="buttons">
                    <a class="waves-effect waves-light btn-small">Guardar</a>
                    <a class="waves-effect waves-light btn-small red">Salir</a>
                </div>
        </div>
        </form>
        </div>
    </section>
    <!--Fin-Contenido-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
